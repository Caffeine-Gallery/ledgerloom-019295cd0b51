<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Token</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Example Token (Îž)</h1>
    </header>
    <main>
        <section id="balance">
            <h2>Your Balance</h2>
            <p id="balance-amount">Loading...</p>
        </section>
        <section id="transfer">
            <h2>Transfer Tokens</h2>
            <form id="transfer-form">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required min="0">
                <button type="submit">Transfer</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://openchat.com/example-token" target="_blank" rel="noopener noreferrer">
                <img src="openchat-icon.svg" alt="OpenChat" class="social-icon">
            </a>
            <a href="https://x.com/example-token" target="_blank" rel="noopener noreferrer">
                <img src="x-icon.svg" alt="X.com" class="social-icon">
            </a>
            <a href="https://github.com/example-token" target="_blank" rel="noopener noreferrer">
                <img src="github-icon.svg" alt="GitHub" class="social-icon">
            </a>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
